<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="profile-container">
      <img src="images/image-victor.jpg" alt="User Image" class="user-img">
      <h3 class="user-name">Vector Crest <span class="user-age">26</span></h3>
      <p class="user-city">London</p>
      <hr>
      <div class="user-following">
        <div class="followers-col">
          <p class="number">80K</p>
          <p class="text">Followers</p>
        </div>
        <div class="likes-col">
          <p class="number">803K</p>
          <p class="text">Likes</p>
        </div>
        <div class="photos-col">
          <p class="number">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baraa ++</a>.
  </div>
</body>
</html>
